<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="css/dangky.css" type="text/css">
</head>
<body>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="" method="post">
                    <h1>Đăng Ký Tài Khoản</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Mời Nhập username">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Mời Nhập Mật Khẩu">
                    </div>
                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày Sinh</label>
                            <br>
                            <input type="date" id="ngaysinh">
                        </div>
                        <div class="col-6">
                            <label for="gioitinh">Giới Tính</label>
                            <br>
                            <select id="gioitinh">
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Số Điện Thoại">
                    </div>
                    <div class="input-box">
                        <label for="diachi">Địa Chỉ</label>
                        <br>
                        <textarea  id="diachi" ></textarea>
                    </div>
                    
                    <!-- button -->
                    <div class="btn-box">
                        <button type="submit">
                            Đăng Ký
                        </button>
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
